<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Advanced Algorithmic Trading Platform for Stocks, Forex, and Crypto. Trade smarter with AI-driven signals and real-time execution.">
    <meta name="keywords" content="algorithmic trading, forex, crypto, stocks, AI trading, real-time trading">
    <title>Advanced Algorithmic Trading Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Algorithmic Trading Platform</h1>
        <nav>
            <ul>
                <li><a href="#dashboard">Dashboard</a></li>
                <li><a href="#strategies">Strategies</a></li>
                <li><a href="#performance">Performance</a></li>
            </ul>
        </nav>
    </header>

    <section id="dashboard">
        <h2>Real-Time Market Data</h2>
        <div id="market-data">
            <p>Fetching data...</p>
        </div>
    </section>

    <section id="strategies">
        <h2>Customize Your Trading Strategy</h2>
        <form id="strategy-form">
            <label for="symbol">Symbol:</label>
            <input type="text" id="symbol" name="symbol" placeholder="e.g., AAPL" required>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" placeholder="e.g., 10" required>
            <button type="submit">Execute Trade</button>
        </form>
    </section>

    <section id="performance">
        <h2>Performance Monitoring</h2>
        <div id="performance-chart">
            <p>Performance data will be displayed here.</p>
        </div>
    </section>

    <!-- Ad Space for Google AdSense -->
    <div class="ad-space">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=YOUR_ADSENSE_ID" crossorigin="anonymous"></script>
    </div>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
